<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="snake.js" defer></script>

	<link rel="stylesheet" type="text/css" href="Snake.css">


</head>

<body>
	
	<div class = 'important'>

	<button id="Start" class="Star" onClick="gameBegin();">Click here to start </button>

	<div class="dropdown size">
		<button class="dropbtn">Set Map Size</button>
		<div class="dropdown-content">
			<input type="submit" class='input' id='small' value="small" onClick="smallBut = true; mediumBut = false; largeBut =false;  buttonColor(); mapVal = 0">

			<input type="submit" class='input' id='medium' value="medium" onClick="smallBut = false; mediumBut = true; largeBut =false; buttonColor(); mapVal = 1">

			<input type="submit" class='input' id='large' value="large" onClick="smallBut = false; mediumBut = false; largeBut =true; buttonColor(); mapVal = 2">
		</div>
	</div>

	<div class="dropdown speed">
		<button class="dropbtn">Set Player Speed</button>
		<div class="dropdown-content">
			<input type="submit" class='input' id='largo' value="largo" onClick="speed =200; largoBut = true; moderatoBut = false; allegroBut = false; buttonColor();">

			<input type="submit" class='input' id='moderato' value="moderato" onClick="speed=150; largoBut = false; moderatoBut = true; allegroBut = false; buttonColor();">

			<input type="submit" class='input' id='allegro' value="allegro" onClick="speed = 100; largoBut = false; moderatoBut = false; allegroBut = true; buttonColor();">
		</div>
	</div>

	<div class=hardwalls>
		<p>Hard Walls?</p>

		<label class="switch">
			<input type="checkbox" onclick="enableWalls();">
			<span class="slider"></span>
		</label>
	</div>
	</div>




</body></html>
